<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js'></script><script  src="./script.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js'></script>
  <script src="https://js.cx/libs/animate.js"></script>
  <link href="stylesheets/contentss.css" rel="stylesheet" type="text/css">
  <title>театр персонажей "Рекламиум"</title>
</head>
<body>
<button><strong>Click</strong></button>
<div id="toggle"><img src="images/уу27c5d87a-b0ec-42ad-8b8d-04fef085591e.png" alt=""></div>
<div id="toggle1"><img src="images/112a560298-97ba-4db0-9f50-2e6d4ef5571c.png" alt=""></div>
<div id="a1"><img src="images/72d75b5f-2b68-4a52-88d0-3947f89461ad.png" alt=""></div>
<div id="a2"><img src="images/72188f83-3b1c-4105-b6c4-0ecff2b09e3b.png" alt=""></div>
<div id="a3"><img src="images/5471f429-0159-4655-8b5a-91306e78404f.png" alt=""></div>
<div id="a4"><img src="images/ce73be7c-a750-4e82-aefc-cdaf58c3ac39.png" alt=""></div>
<div id="circle" class="ui-widget-content"></div>
<div id="circle1" class="ui-widget-content"></div>
<div id="c" class="ui-widget-content"></div>
<div id="d" class="ui-widget-content"></div>
<h1>REC<br>LAM<br>IUM</h1>
<div id="b"></div>
<script>
  $(function() {
    $('button').click( function () {
      $('button').hide("drop", { direction: "down" }, "slow");
    });
  });
  $(function() {
    $('button').click( function () {
      $("#b").hide("drop", { direction: "down" }, "fast");
    });
  });
  $(function(){
    $( 'button' ).click(function() {
      $( "#toggle" ).toggle( "slide", { direction: "left" }, "slow" );
    });
  });
  $(function(){
    $( 'button' ).click(function() {
      $( "#toggle1" ).toggle( "slide", { direction: "right" }, "slow" );
    });
  });
  $( function() {
    $( "#circle" ).draggable();
  });
  $( document ).click(function() {
    $('#circle').show().animate({ top: 100 }, {duration: 5000, easing: 'easeOutBounce'});
  });
  $( document ).click(function() {
    $('#circle1').show().animate({ top: 470 }, {duration: 5000, easing: 'easeOutBounce'});
  });
  $( document ).click(function() {
    $('#a1').show().animate({ top: 570 }, {duration: 5000, easing: 'easeOutBounce'});
  });
  $( document ).click(function() {
    $('#a2').show().animate({ top: 570 }, {duration: 5000, easing: 'easeOutBounce'});
  });
  $( document ).click(function() {
    $('#a3').show().animate({ top: 570 }, {duration: 5000, easing: 'easeOutBounce'});
  });
  $( document ).click(function() {
    $('#a4').show().animate({ top: 570 }, {duration: 5000, easing: 'easeOutBounce'});
  });
    $( document ).click(function() {
    $('#c').show().animate({ top: 520 }, {duration: 5000, easing: 'easeOutBounce'});
  });
  $( document ).click(function() {
    $('#d').show().animate({ top: 650 }, {duration: 5000, easing: 'easeOutBounce'});
  });
  $( function() {
    $( '#circle' ).draggable();
  });
  $( function() {
    $( "#circle1" ).draggable();
  });
  $( function() {
    $( '#a1' ).draggable();
  });
  $( function() {
    $( '#a2' ).draggable();
  });
  $( function() {
    $( '#a3' ).draggable();
  });
  $( function() {
    $( '#a4' ).draggable();
  });
    $( function() {
    $( '#c' ).draggable();
  });
  $( function() {
    $( '#d' ).draggable();
  });
  $( function() {
    $( "h1" ).hover(function() {
      $( 'body' ).toggleClass( "active" )
    });
  });

</script>
</body>
</html>
